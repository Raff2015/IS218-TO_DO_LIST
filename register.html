<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="main.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>

<form action="">

<fieldset>
<center><h3><b><font color = "#4CAF50">IS218/SignUp Form - TO DO LIST</h3></b></center>

<div class="container">
  
  
    <div class="form-group">
    
      <label>First name:</label>
      <input width="text" class="form-control"   placeholder="Enter First name" name="fname">
    </div>
    
    <div class="form-group">
    
      <label>Last name:</label>
      <input type="text" class="form-control" placeholder="Enter Last name" name="lname">
    </div>
    
    <div class="form-group">
    
      <label>Email Address:</label>
      <input type="text" class="form-control"  placeholder="Enter Email Address" name="email">
    </div>
    
     <div class="form-group">
     <label>Password:</label>
      <input type="text" class="form-control" placeholder="Enter Password" name="pass">
    </div>
    
    
     <div class="form-group">
    
      <label>Phone Number:</label>
      <input type="text" class="form-control"  placeholder="Enter Phone Number" name="phone">
    </div>
 
 <div class="form-group">
    
      <label>Birthday:</label>
      <input type="date" class="form-control"  placeholder="Enter Birthday" name="bday">
    </div>

<div class="form-group">
    
      <label>Gender:</label>
      <input type="text" class="form-control"  placeholder="Enter Gender" name="gender">
    </div> 
 
<center><input type="submit" button class="button button1" value="Sign Up" class="button"></button></center>
    </div>
    </div>
  
  







</fieldset>
</form>
